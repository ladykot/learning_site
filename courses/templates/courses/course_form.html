{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>Вы можете добавить свой курс.</h1>
    <h3>Просто заполните форму</h3>

    <div class='course-create-form'>
        <form method='POST' action='.'>{% csrf_token %}
            <p>{{ title }}</p>
            {{ form.as_p }}
            <button type='submit'>Добавить</button>
        </form>
    </div>

{% endblock content %}
